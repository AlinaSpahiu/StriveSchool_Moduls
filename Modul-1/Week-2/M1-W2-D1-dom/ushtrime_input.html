<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Accessing Elements in the DOM</title>

    <style>
      html {
        font-family: sans-serif;
        color: #333;
      }
      body {
        max-width: 500px;
        margin: 0 auto;
        padding: 0 15px;
      }
      div,
      article {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div>
      <label>Name:</label>
      <input id="name" type="text" placeholder="put your name here..."/>
    </div>

    <div>
      <label>Email:</label>
      <input id="email" type="email" placeholder="put your email here..." />
    </div>
    <div>
      <input id="saveButton" type="button" value="save data!" onclick="getUserData()" />
    </div>

    <script>
        // funksion per te marre emrin e perdoruesit.
        function getUserData(){
            let name=document.querySelector('#name').value; //marrim vleren e emrit
            let email=document.querySelector('#email').value;

            console.log('name is ', name);
            console.log('email is ', email);

            document.querySelector('#name').value="";//clear up the input fields
            document.querySelector('#email').value="";

           // creates a new div, and saves the data from input forms here.
            let userDivN = document.createElement('div');
            userDivN.innerText="you inputted: name: " + name + " and email: " +email;
            document.querySelector('body').appendChild(userDivN);
            
        }
    </script>
  </body>
</html>
